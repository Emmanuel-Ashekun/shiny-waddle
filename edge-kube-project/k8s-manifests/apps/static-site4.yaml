apiVersion: v1
    kind: ConfigMap
    metadata:
      name: static-site4-content
      namespace: default
    data:
      index.html: |
        <html><head><title>Static Site 4</title></head>
        <body style="font-family:sans-serif;">
        <h1>Static Site 4</h1>
        <p>This is a demo app for edge deployment.</p>
        <p><strong>Version:</strong> v1.0.0</p>
        </body></html>
    ---
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: static-site4
      labels: { app: static-site4 }
    spec:
      replicas: 1
      selector:
        matchLabels: { app: static-site4 }
      template:
        metadata:
          labels: { app: static-site4 }
        spec:
          # Optional: pin to a specific edge node by label (e.g., site=edge1). Remove if not needed.
          # nodeSelector:
          #   site: edge1
          containers:
            - name: nginx
              image: nginx:1.25-alpine
              ports:
                - containerPort: 80
              volumeMounts:
                - name: web
                  mountPath: /usr/share/nginx/html/index.html
                  subPath: index.html
          volumes:
            - name: web
              configMap:
                name: static-site4-content
    ---
    apiVersion: v1
    kind: Service
    metadata:
      name: static-site4
    spec:
      type: NodePort
      selector: { app: static-site4 }
      ports:
        - port: 80
          targetPort: 80
          nodePort: 30004